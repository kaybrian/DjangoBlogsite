<!DOCTYPE html>
{% extends "blog/base.html" %}
{% load static %}


{% block main-content %}
<div class="site-section bg-light">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="section-title mb-5">
                    <h2>Contact Us</h2>
                </div>
                <form method="POST" action='' >
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="fname">First Name</label>
                            <input type="text" name='First_name' id="fname" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" name='Last_name' id="lname" class="form-control form-control-lg" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="eaddress">Email Address</label>
                            <input type="text" name='email' id="eaddress" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="tel">Tel. Number</label>
                            <input type="text" name='Telnon' id="tel" class="form-control form-control-lg" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="message">Message</label>
                            <textarea name="Message" id="message" cols="30" rows="10" class="form-control" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                        </div>
                    </div>

                </form>
                {% for message in messages %}
                <p class="text-white bg-success">{{message}}</p>
                {% endfor %}
            </div>

        </div>


    </div>
</div>

{% endblock main-content %}
